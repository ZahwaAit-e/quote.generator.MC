<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Choose your quote!</h1>

    <ul class="tabs">
      <li class="active" data-cont=".card1">Generator</li>
      <li data-cont=".card2">favorites</li>
    </ul>
    <div class="cards">
      <div class="card1">
        <p id="quote"></p>
        <p id="author"></p>
        <div class="buttons">
          <button class="button" onclick="newQuote()">New Quote</button>
          <!-- ajouter une citation aux favoris -->
          <button id="fav">
            <img src="images/blue hearts.png" />
          </button>
        </div>
      </div>
      <div class="card2">
        <h5>*double click to remove an element*</h5>
        <!-- Le conteneur des citations favorites -->
        <div id="favContainer"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
